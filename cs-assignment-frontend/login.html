<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Cyrillic Software assignment</title>

    <body>
        <div class="login__wrapper">
            <div class="login__box">
                <div class="login__welcome mb-lg"> 
                    <h3 class="heading-4">Welcome</h3>
                    <h2 class="heading-2 mb-md">Please login below</h2>
                    <hr class="login__line">
                </div>
                <div class="login__form">
                    <form class="form">
                        <div class="login__form-group">
                            <input type="text" id="username" class="login__input" placeholder="Username" required />
                            <!-- <label for="username" class="login__label">Username</label> -->
                        </div>

                        <div class="login__form-group">
                            <input type="password" id="password" class="login__input" placeholder="Password" required />
                            <!-- <label for="password" class="login__label">Password</label> -->
                        </div>
    
                        <a href="/" class="btn login__btn">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
